apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rails-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
      - image: 192.168.0.21:5000/study/rails:1.0
        name: rails-app
        ports:
        - containerPort: 3000
          name: rails-app
      imagePullSecrets:
      - name: regcred
      nodeName: kube-node1
