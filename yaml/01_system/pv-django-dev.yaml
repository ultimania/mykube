apiVersion: v1
kind: PersistentVolume
metadata:
  name: django-dev-ap
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /opt/kube/volumes/django-dev-ap
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: django-dev-db
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /opt/kube/volumes/django-dev-db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: django-dev-ap
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: django-dev-db
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

